    <style>
        @font-face {
            font-family: string;

        body {
            margin: 0 auto;
            font-family: string;
            background-image: url(https://i.pinimg.com/originals/26/6d/f7/266df7ab6322509273a9cddeeee5a3e7.jpg);

        #vignet {

            margin-top: 5vh;
            text-align: center;
            display: block;
        }

        #h1 {
            background: linear-gradient(to left, red, yellow, lightgreen,cyan, blue, magenta);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5vh;
            padding: 5vh;
            text-shadow: 0px 0px 50px rgb(79, 82, 30);
        }

        #video {
            width: 100%;
            height: 70vh;
            background-color: rgba(0, 255, 255, 0);
        }

        video {
            height: 60vh;
            background-color: black;
            margin: 5vh;
            box-shadow: 0px 0px 30px -10px black;

        }

            height: 50%;
